spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true sysout
        format_sql: true #looger
        use_sql_comments: true #jpql보기

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace